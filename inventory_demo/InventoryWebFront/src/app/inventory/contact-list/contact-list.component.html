<h4>Contact List</h4>
<a routerLink="/contact-create"><button class="btn btn-success"><i class="fa-regular fa-star"></i>Add Contact</button></a>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th><i class="fa fa-id-card"></i>Id</th>
    <th><i class="fa fa-user"></i>Name</th>
    <th><i class="fa fa-envelope"></i>Email</th>
    <th><i class="fa fa-Phone"></i>Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of contacts">
    <td>{{u.id}}</td>
    <td>{{u.contactName}}</td>
    <td>{{u.contactEmail}}</td>
    <td>{{u.contactPhone}}</td>

<!--    <td> <a routerLink="/details/{{u.id}}"><button class="btn btn-primary"><i class="fa-solid fa-eye"></i>View</button></a> </td>-->
<!--    <td> <a routerLink="/user-accounts/{{u.id}}"><button class="btn btn-primary"><i class="fa-solid fa-eye"></i>Accounts</button></a> </td>-->

    <td><a routerLink="/contact-edit/{{u.id}}">
      <button class="btn btn-warning"> <i class="fa-solid fa-pen"></i>Edit</button></a></td>
    <td><button type="button"(click)='deleteContactById(u.id)' class="btn btn-danger"><i class="fa-solid fa-trash"></i>Delete</button></td>
  </tr>
  </tbody>
</table>
